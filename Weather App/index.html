<!DOCTYPE html>
<html lang="en">
<head>

  <!--  Meta  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Weather App</title>

  <!--  Styles  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
<link href="main.css" rel="stylesheet">
</head>
<body>
  <h2>freeCodeCamp Weather App</h2>
 <div id="weather-display">
   <canvas id="icon" width="128" height="128"></canvas>
   <p id="location">
   </p>
   <p id="windInfo">
   </p>
   <p id="temperature">
   </p>
   <p id="temperatureinC">
   <button class="btn btn-default btn-lg" id="toggle" value="Celsius" onclick="farenheitToCelsius()">Celsius</button>
   <p id="footer"><a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
   </p>
 </div>
  <script src="logic.js"></script>
</body>
</html>
